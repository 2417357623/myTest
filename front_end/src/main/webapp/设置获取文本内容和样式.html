<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test3</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<input type="button" value="获取" id="getBtn"/>
<input type="button" value="设置" id="setBtn"/>
<input type="button" value="设置样式" id="setBtnCss"/>

<div>我是一个div标签<p>我是一个p标签<span>span1</span></p>
</div>

</body>
</html>

<script>
  //获取文本
  $('#getBtn').click(function (){
    let text = $('div').text();
    console.log(text);
  })

  //设置文本
  $('#setBtn').click(function (){
    let text1 = $('div').text("新设置");
    console.log(text1);
  })

  //设置样式
  $('#setBtnCss').click(function (){
    $('div').css({
      'width':300,
      'background-color':'red'
    })

  })

</script>
