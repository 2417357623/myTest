<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test4</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<input type="button" value="设置" id="setBtn">
<input type="button" value="设置2" id="setBtn2">
<input type="button" value="清空" id="clearBtn">
<input type="button" value="删除特定元素" id="clearBtn2">
<input type="button" value="克隆" id="clone">

<div>这是一个div
</div>

<div id="div2">
    div2
    <ul>
        <li>第一行</li>
        <li id="li2">第二行</li>
    </ul>
</div>
</body>
</html>

<script>
  //设置元素的时候,注意html里放的是字符串需要单引号包裹
  //html()可以把标签解析出来，所以说他可以创建节点
  //html会覆盖掉原来div里的元素
  $('#setBtn').click(function () {
    $('div:first').html('<a href="http://www.baidu.com">baidu</a>');
  })

  //$也可以创建元素，但是只存在于内存中，如果要在页面上显示需要追加
  $('#setBtn2').click(function (){
      let link = $( '<a href="http://www.baidu.com">我是新闻</a>' );
      //添加元素
      $('div：first').append(link);
  })

  //删除把元素也删掉，清空只是去掉元素里面内容
  //清空元素
  $('#clearBtn').click(function (){
      // $('#div2').html("");//不推荐，不会删除事件，有可能内存泄漏
      $('#div2').empty();//推荐
  })

  //删除某一元素
  $('#clearBtn2').click(function (){
      $('div li:last').remove();
  })

  //克隆元素

  $('#clone').click(function (){
    //jquery克隆只是存在内存中，还有要追加到页面上来显示
     let $clone = $("div:first").clone();
     //由于clone出来id 一样，需要修改
      $clone.attr('id','clonediv');
     //添加到body上
      $('body').append($clone);
  })


</script>
