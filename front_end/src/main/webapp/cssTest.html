<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css测试</title>
    <!--    一般写css要和html分离，另外创建一个文件-->
    <style>
        /*css语法就是选择器{语句;}*/
        h1 {
            color: beige;
        }
    </style>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/selector.css">
</head>
<body>
<h1> 测试放在头部的样式</h1>
<h2> 测试引入的stylesheet</h2>
<h3 style="color: chocolate"> 测试行内样式</h3>

<!--选择器-->
<p>以下是链接</p>
<a href="http://baidu.com" title="href" target="_blank">1</a>
<a href="http://baidu.com" title="href1" target="_blank">2</a>
<a href="http://baidu.com" title="href1 das" target="_blank">3</a>
<a href="http://baidu.com" title="href3" target="_blank">4</a>

<iframe src="" name="hello" width="300px" height="300px"> </iframe>
<a href="https://www.baidu.com" target="hello">点击跳转</a>

<p>字体样式<span class="title1">lala</span></p>
<p>字体样式2<span class="title2">lala222</span></p>

<p class="text1">文本样式</p>
<p>首行缩进</p>

</body>
</html>
